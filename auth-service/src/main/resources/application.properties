# ==================== APPLICATION CONFIG ====================
spring.application.name=auth-service
server.port=8081
management.server.port=9091
# ==================== DATABASE CONFIG ====================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/auth_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpass}

# ==================== HIKARICP CONNECTION POOL OPTIMIZATION ====================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=HikariCP-Auth-Pool

spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=2000

#AWS
aws.access-key=${AWS_ACCESS_KEY:}
aws.secret-key=${AWS_SECRET_KEY:}
aws.region=${AWS_REGION:ap-southeast-1}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:}

# Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:${SPRING_DATA_REDIS_PASSWORD:password}}
spring.data.redis.database=${SPRING_DATA_REDIS_DATABASE:0}
# Caching
spring.cache.type=redis
gateway.secret=${GATEWAY_SECRET:my-gateway-secret-key-12345}
#Jwt config
jwt.secret=${JWT_SECRET:my-jwt-secret-key-123456789012345678901234567890}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:86400}


# ==================== JPA CONFIG ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
# Timezone cho Hibernate
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
# Query optimization
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128

# ==================== EUREKA CONFIG ====================
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICE_DEFAULT-ZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.client.initial-instance-info-replication-interval-seconds=10
eureka.client.registry-fetch-interval-seconds=10

# ==================== TIMEZONE CONFIGURATION ====================
# Java Application Timezone
user.timezone=Asia/Ho_Chi_Minh
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# ==================== ENCODING CONFIGURATION ====================


# Server Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


# ==================== MANAGEMENT & HEALTH ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.redis.enabled=true
# Disable mail health check - enable only if mail is fully configured
management.health.mail.enabled=false

# ==================== PROMETHEUS METRICS ====================
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ==================== LOGGING ====================
logging.level.com.ecomerce.authservice=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==================== SWAGGER (N?U Cï¿½) ====================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
# Enable Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha




# Mail Sender
spring.mail.host=${MAIL_HOST:${SPRING_MAIL_HOST:smtp.gmail.com}}
spring.mail.port=${MAIL_PORT:${SPRING_MAIL_PORT:587}}
spring.mail.username=${MAIL_USERNAME:${SPRING_MAIL_USERNAME:}}
spring.mail.password=${MAIL_PASSWORD:${SPRING_MAIL_PASSWORD:}}
mail.from=${MAIL_FROM:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000