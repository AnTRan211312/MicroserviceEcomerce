spring.application.name=payment-service
server.port=8086
management.server.port=9106

# ==================== DATABASE CONFIG ====================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3313/payment_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpass}

# ==================== HIKARICP CONNECTION POOL OPTIMIZATION ====================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=HikariCP-Payment-Pool

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128

spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=2000

gateway.secret=${GATEWAY_SECRET:my-gateway-secret-key-12345}
jwt.secret=${JWT_SECRET:my-jwt-secret-key-123456789012345678901234567890}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:86400}

# ==================== TIMEZONE CONFIGURATION ====================
user.timezone=Asia/Ho_Chi_Minh
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# ==================== MANAGEMENT & HEALTH ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ==================== PROMETHEUS METRICS ====================
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ==================== VNPAY CONFIG (SANDBOX) ====================
vnpay.tmn-code=${VNPAY_TMN_CODE:}
vnpay.hash-secret=${VNPAY_HASH_SECRET:}
vnpay.payment-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.api-url=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
vnpay.return-url=${VNPAY_RETURN_URL:http://localhost:8080/api/payments/vnpay-callback}
vnpay.version=2.1.0
vnpay.command=pay
vnpay.order-type=other
vnpay.locale=vn
vnpay.curr-code=VND

# ==================== KAFKA CONFIG ====================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=paymentCreatedEvent:com.ecomerce.paymentservice.event.PaymentCreatedEvent;paymentSuccessEvent:com.ecomerce.paymentservice.event.PaymentSuccessEvent;paymentFailedEvent:com.ecomerce.paymentservice.event.PaymentFailedEvent

# ==================== EUREKA CONFIG ====================
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICE_DEFAULT-ZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.client.initial-instance-info-replication-interval-seconds=10
eureka.client.registry-fetch-interval-seconds=10
eureka.client.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# ==================== LOAD BALANCER CONFIG ====================
# Spring Cloud LoadBalancer sẽ tự động sử dụng Eureka DiscoveryClient
# Không cần cấu hình thêm

# ==================== FEIGN CLIENT CONFIG ====================
# Feign client URL configuration
# - Để trống = sử dụng Eureka service discovery (mặc định)
# - Set URL cụ thể để override (ví dụ khi test local): http://localhost:8083
feign.client.order-service.url=${FEIGN_ORDER_SERVICE_URL:}
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000

# ==================== RESILIENCE4J CONFIG ====================
# Circuit Breaker cho order-service
resilience4j.circuitbreaker.instances.order-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.order-service.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.order-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.order-service.minimumNumberOfCalls=5

# Retry cho order-service
resilience4j.retry.instances.order-service.maxAttempts=3
resilience4j.retry.instances.order-service.waitDuration=1000
resilience4j.retry.instances.order-service.enableExponentialBackoff=true
resilience4j.retry.instances.order-service.exponentialBackoffMultiplier=2

# Enable Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.api-docs.path=/v3/api-docs

# Server Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ==================== LOGGING ====================
logging.level.com.ecomerce.paymentservice=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
